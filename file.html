<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .link:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Video Links</h1>
    <a href="{{ url_for('index') }}" class="link">Back to file list</a>
    {% for link in links %}
        <a href="{{ link.strip() }}" target="_blank" class="link">{{ link.strip() }}</a>
    {% endfor %}
</body>
</html>
